<!DOCTYPE html>
<html>
<head>
    <title>Odd or Even Number Checker</title>
</head>
<body>
    <h1>Odd or Even Number Checker</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="checkNumber()">Check</button>
    <p id="result"></p>

    <script>
        function checkNumber() {
            // Get the input value as a number
            const inputNumber = parseInt(document.getElementById('numberInput').value);

            // Check if the inputNumber is NaN (not a number)
            if (isNaN(inputNumber)) {
                document.getElementById('result').innerHTML = 'Please enter a valid number.';
            } else {
                // Check if the number is odd or even
                if (inputNumber % 2 === 0) {
                    document.getElementById('result').innerHTML = `${inputNumber} is an even number.`;
                } else {
                    document.getElementById('result').innerHTML = `${inputNumber} is an odd number.`;
                }
            }
        }
    </script>
</body>
</html>
